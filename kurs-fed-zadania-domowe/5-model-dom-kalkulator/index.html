<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="kalkulator">
        <div>
            <div id="wynik"></div>
        </div>
        <div>
            <div id="del" class="operator klawisz">Del</div>
            <div class="operator klawisz">%</div>
            <div class="operator klawisz">+</div>
        </div>
        <div>
            <div class="cyfra klawisz">7</div>
            <div class="cyfra klawisz">8</div>
            <div class="cyfra klawisz">9</div>
            <div class="operator klawisz">-</div>
        </div>
        <div>
            <div class="cyfra klawisz">4</div>
            <div class="cyfra klawisz">5</div>
            <div class="cyfra klawisz">6</div>
            <div class="operator klawisz">*</div>
        </div>
        <div>
            <div class="cyfra klawisz">1</div>
            <div class="cyfra klawisz">2</div>
            <div class="cyfra klawisz">3</div>
            <div class="operator klawisz">/</div>
        </div>
        <div>
            <div id="zero" class="cyfra klawisz">0</div>
            <div class="cyfra klawisz">.</div>
            <div id="oblicz" class="operator klawisz">=</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
