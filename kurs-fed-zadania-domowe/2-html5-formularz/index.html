<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/katarzynaizak@noreply.com" method="POST">

        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie"><br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko"><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="telefon">Telefon:</label>
        <input type="tel" name="telefon" id="telefon"><br>

        <label for="miasto">Wybierz miasto:</label>
        <select name="miasto" id="miasto">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select><br>

        <label>Wybierz płeć:</label>
        <div>
            <input type="radio" name="plec" value="mezczyna" id="plec1" checked>
            <label for="plec1">Mężczyzna</label>
        </div>
        <div>
            <input type="radio" name="plec" value="kobieta" id="plec2">
            <label for="plec2">Kobieta</label>
        </div>

        <label for="wiadomosc">Wiadomość:</label>
        <textarea name="wiadomosc" rows="1" maxlength="500" id="wiadomosc"></textarea><br>

        <input type="checkbox" name="zgoda" value="tak" id="zgoda"><label for="zgoda"> Wyrażam zgodę na przetwarzanie danych osobowych</label><br>

        <input type="submit" id="przycisk" value="Wyślij">
    </form>

</body>

</html>
